<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        Car Gallery Viewer
    </header>
    <div class="main-container">
        <aside class="sidebar" id="outputField">
            <!-- Список брендів, моделей і років буде додано динамічно -->
        </aside>
        <section class="gallery" id="galleryField">
            <h2>Gallery</h2>
            <!-- Галерея зображень буде додана динамічно -->
        </section>
    </div>
    <footer>
        &copy; 2025 Car Gallery Viewer. All rights reserved.
    </footer>

    <!-- Модальне вікно -->
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <a class="prev" id="prevImage">&#10094;</a>
        <img id="modalImage" class="modal-content" alt="Full Image">
        <a class="next" id="nextImage">&#10095;</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
